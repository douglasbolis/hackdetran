<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
                teste
            </ion-nav-back-button>

            <ion-nav-buttons side="left" class="success">
                <button class="button button-icon button-clear ion-navicon" ng-click="openmenu()">
                </button>
                <h1 class="title uppercase">E-Multa</h1>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-header bar-positive">
            <div class="title uppercase">Menu</div>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="profile-container">
                    <!--<div id="em-profile" class="item">-->
                        <!-- <img src="img/ionic.png"> -->
                        <div ng-if="user.profilePic" class="profile-pic" ng-style="{'background-image': 'url(' + user.profilePic + ')'}"></div>
                        <div ng-if="!user.profilePic" class="profile-pic" style="background-image: url(img/profile-pic-default.png)"></div>
                    <!--</div>-->
                    <div id="myDiv">
                        <div id="color">
                            <div id="effect"></div>
                        </div>
                    </div>
                    <div class="profile-background" ng-style="{'background-image': 'url(' + user.profilePic + ')'}"></div>
                </div>
                <div class="list">
                    <label class="item item-input">
                        <button class="button button-clear" ng-click="newCar()">Novo Carro</button>
                    </label>
                    <label class="item item-input field-disabled">
                        <span class="input-label"></span>
                        <span ng-model=""></span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Nome</span>
                        <span ng-model="user.name"></span>
                    </label>
                    <label class="item item-input field-disabled">
                        <span class="input-label">Email</span>
                        <span ng-model="user.email"></span>
                    </label>
                    <label class="item item-input field-disabled">
                        <span class="input-label"></span>
                        <span ng-model=""></span>
                    </label>
                    <label class="item item-input">
                        <button class="button button-clear" ng-click="logout()">Sair</button>
                    </label>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
