<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left" class="success">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="openmenu()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-header bar-dark">
            <div class="title uppercase">Menu</div>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="profile-container">
                    <!--<div id="em-profile" class="item">-->
                        <!-- <img src="img/ionic.png"> -->
                        <div ng-if="user.profilePic" class="profile-pic" ng-style="{'background-image': 'url(' + user.profilePic + ')'}"></div>
                        <div ng-if="!user.profilePic" class="profile-pic" style="background-image: url(img/profile-pic-default.png)"></div>
                    <!--</div>-->
                    <div id="myDiv">
                        <div id="color">
                            <div id="effect"></div>
                        </div>
                    </div>
                    <div class="profile-background" ng-style="{'background-image': 'url(' + user.profilePic + ')'}"></div>
                </div>
                <div class="list">
                    <ion-item menu-close href="#/dashboard/dash">
                        Dashboard
                    </ion-item>
                    <ion-item menu-close ng-click="newCar()">
                        Novo Carro
                    </ion-item>
                    <ion-item menu-close href="#/dashboard/veiculos">
                        Meus Carros
                    </ion-item>
                    <label class="item item-input field-disabled">
                        <span class="input-label"></span>
                        <span></span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label col col-20">Nome</span>
                        <span class="col col-80">{{user.name}}</span>
                    </label>
                    <label class="item item-input field-disabled">
                        <span class="input-label col col-20">Email</span>
                        <span class="col col-80">{{user.email}}</span>
                    </label>
                    <label class="item item-input field-disabled">
                        <span class="input-label"></span>
                        <span></span>
                    </label>
                    <label class="item item-input">
                        <button class="button button-clear" ng-click="logout()">Sair</button>
                    </label>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
